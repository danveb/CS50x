<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link href="styles.css" rel="stylesheet">

    <title>Intro</title>
  </head>
  <body>
    <div class="header">
        <h1>Trivia!</h1>
    </div>

    <div class="container">
        <div class="section">
            <h2>Part 1: Multiple Choice </h2>
            <hr>
            <!-- TODO: Add multiple choice question here -->
            <h3 id="question1">What is Argentina's most glorious soccer club?</h3>
            <div>
                <button class="option1">Racing Club</button>
                <button class="option2">Independiente</button>
                <button class="option3">Boca Jrs.</button>
                <button class="option4">River Plate</button>
                <button class="option5">San Lorenzo</button>
            </div>
        </div>
        <div class="section">
        <br>
            <a href="index.html">Home</a>
            <br>
            <a href="about.html">About</a>
            <br>
            <a href="contact.html">Contact</a>
        </div>
    </div>
    <script>
        const question1 = document.getElementById("question1");
        const option1Btn = document.querySelector(".option1");
        const option2Btn = document.querySelector(".option2");
        const option3Btn = document.querySelector(".option3");
        const option4Btn = document.querySelector(".option4");
        const option5Btn = document.querySelector(".option5");

        function setBtnRed(button) {
            // set button color to "red" and text to white
            button.style.background = "red";
            button.style.color = "white";
        };

        function setBtnGreen(button) {
            button.style.background = "green";
            button.style.color = "white";
        };

        function addIncorrectText() {
            // text beneath question1 will say "Incorrect"
            // create a p tag, set to "Incorrect" and style in red
            // append pTag to question1 <h3>
            // include a setTimeout to remove pTag after 1 seconds so it doesn't overlap with other options
            let pTag = document.createElement("p");
            pTag.textContent = "Incorrect";
            pTag.style.color = "red";
            question1.appendChild(pTag);
            setTimeout(() => {
                question1.removeChild(pTag);
            }, 1000);
        };

        function addCorrectText() {
            let pTag = document.createElement("p");
            pTag.textContent = "Correct";
            pTag.style.color = "green";
            question1.appendChild(pTag);
        };

        option1Btn.addEventListener("click", () => {
            setBtnRed(option1Btn);
            addIncorrectText();
        });

        option2Btn.addEventListener("click", () => {
            setBtnRed(option2Btn);
            addIncorrectText();
        });

        option3Btn.addEventListener("click", () => {
            setBtnRed(option3Btn);
            addIncorrectText();
        });

        option4Btn.addEventListener("click", () => {
            setBtnGreen(option4Btn);
            addCorrectText();
        });

        option5Btn.addEventListener("click", () => {
            setBtnRed(option5Btn);
            addIncorrectText();
        });
    </script>
</body>
</html>
