{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}

<div class="container-layout">
    <form action="/register" method="post" class="py-5">
        <div class="mb-3">
            <input
              autocomplete="off"
              autofocus
              class="form-control mx-auto w-auto"
              id="username"
              name="username"
              placeholder="Enter username"
              type="text"
            >
        </div>
        <div class="mb-3">
            <input
              class="form-control mx-auto w-auto"
              id="password"
              name="password"
              placeholder="Enter password"
              type="password"
            >
        </div>
        <div class="mb-3">
            <input
              class="form-control mx-auto w-auto"
              id="passwordConfirm"
              name="passwordConfirm"
              placeholder="Confirm password"
              type="password"
            >
        </div>
        <div class="mb-3">
            <button
                class="btn btn-primary"
                type="submit"
            >Register</button>
        </div>
        <div class="mb-3">
            <p>Already have an account? <a href="/login">Log in</a></p>
        </div>
    </form>
</div>

{% endblock %}
