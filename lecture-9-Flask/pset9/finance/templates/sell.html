{% extends "layout.html" %}

{% block title %}
  Sell
{% endblock %}

{% block main %}

  <form
    action="/sell"
    method="post"
    class="d-flex justify-content-center align-items-center p-2 mb-4"
  >
    <div class="d-flex gap-1 form-group">
      <select name="symbol">
          <option disabled selected>Symbol</option>
        {% for stock in stocks %}
          <option value="{{ stock.symbol }}" id="{{ stock.id }}">{{ stock.symbol }}</option>
        {% endfor %}
      </select>
      <input
        class="form-control"
        type="text"
        name="shares"
        placeholder="Number of shares"
      >
      <button
        class="form-group btn btn-danger"
        type="submit"
      >Sell</button>
    </div>
  </form>
  {% if error %}
    <div class="alert alert-warning" role="alert">Sorry, you don't have enough shares to sell this stock.</div>
  {% endif %}

{% endblock %}
